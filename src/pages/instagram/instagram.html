<ion-header>
    <ion-navbar color="primary">

        <ion-title>My Instagram</ion-title>
        <ion-buttons end>
            <button ion-button icon-left color="royal" (click)="presentModal()">
              <ion-icon name="information-circle"></ion-icon>
              info
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content class="bg-style">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to refresh" pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Refreshing">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let image of images">

        <ion-item>
            <ion-avatar item-start>
                <img src="{{image.user.profile_picture}}">
            </ion-avatar>
            <button ion-button round (click)="launchIG();">{{image.user.full_name}}</button>
            <p class="date"> {{image.created_time * 1000 | date: 'dd/MM/yyyy'}}</p>
        </ion-item>
        <!-- <a href="{{image.link}}"> -->
        <img imageViewer src="{{image.images.standard_resolution.url}}">
        <!-- </a> -->
        <ion-card-content>
            <p>{{image.caption.text}}</p>
        </ion-card-content>
        <!-- <hr> -->
        <!-- <div class="rowcol">
            <ion-chip>
                <ion-icon item-start name="thumbs-up"></ion-icon>
                <ion-label class="chip-text-work">{{image.likes.count}} Likes</ion-label>
            </ion-chip>

            <ion-chip>
                <ion-icon item-start name="text"></ion-icon>
                <ion-label class="chip-text-work">{{image.comments.count}} Comments</ion-label>
            </ion-chip>
        </div> -->



    </ion-card>


    <!-- error happend -->
    <div *ngIf="noCon" text-center class="errorMsg">
        <!-- <ion-card-content> -->
        <div class="image"></div>
        <h2>Oops.. Something went wrong.</h2>
        <p>Please check your internet connection.</p>
        <b>Pull to refresh</b>

        <!-- </ion-card-content> -->
    </div>
</ion-content>
