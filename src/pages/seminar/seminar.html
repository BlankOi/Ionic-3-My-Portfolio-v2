<ion-header>

    <ion-navbar color="primary">
        <ion-title>Workshops attended</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-style">

    <ion-card *ngFor="let info of info.seminar">
        <img src="{{info.img}}" />
        <ion-card-content>
            <ion-card-title>
                {{info.title}}
            </ion-card-title>
            <ion-chip>
                <ion-icon item-start name="calendar"></ion-icon>
                <ion-label>{{info.date}}</ion-label>
            </ion-chip>
            <hr>
            <p>
                {{info.conduct}}
            </p>

        </ion-card-content>
    </ion-card>
</ion-content>
