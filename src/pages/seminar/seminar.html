<ion-header>

    <ion-navbar color="primary">
        <ion-title>Workshops attended</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card *ngFor="let info of info.seminar">
        <img src="{{info.img}}" />
        <ion-card-content>
            <ion-card-title>
                {{info.title}}
            </ion-card-title>
            <p>
                {{info.conduct}}
            </p>
            <p>{{info.date}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
